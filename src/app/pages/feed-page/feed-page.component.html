<div class="wrapper">
    <h2>Your company's story:</h2>
    <div class="post" *ngFor="let post of posts">
        <p class="title">{{usersMap.get(post.userId)}} {{ actionTranslator.formatAction(post.actionId) }}</p>
        <img [src]="photoMap.get(post.photoPath)" class="post-photo"/>
        <p class="date">{{post.date | date}}</p>
    </div>
</div>
