<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" [(ngModel)]="loginInfo.email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" [(ngModel)]="loginInfo.password" required>
      </div>
      <a type="submit" (click)="onSubmit()">Login</a>
    </form>
  </div>
