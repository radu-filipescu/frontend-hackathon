<div class="wrapper">
    <h2>Leaderboard</h2>
    <table>
        <thead>
            <th>Company</th>
            <th>Score</th>
        </thead>
        <tbody>
            <tr *ngFor="let company of companies">
                <td>{{ company.name }}</td>
                <td>{{ company.score }}</td>
            </tr>
        </tbody>
    </table>
</div>
