<div class="wrapper">

    <table>
        <thead>
            
            <th colspan="3">Leaderboard</th>
            
        </thead>
        <tbody>
            <tr *ngFor="let company of companies; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ company.name }}</td>
                <td>{{ company.score }}</td>
            </tr>
        </tbody>
    </table>
</div>
