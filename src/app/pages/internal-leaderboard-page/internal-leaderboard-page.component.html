<div class="wrapper">

    <table>
        <thead>
            
            <th colspan="3">Your company stats</th>
            
        </thead>
        <tbody>
            <tr *ngFor="let emp of employees; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ emp.name }}</td>
                <td>{{ emp.score }}</td>
            </tr>
        </tbody>
    </table>
</div>
