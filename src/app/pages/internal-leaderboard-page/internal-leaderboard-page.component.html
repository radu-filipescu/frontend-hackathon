<div class="wrapper">
    <h2>Your company stats</h2>
    <table>
        <thead>
            <th>Employee</th>
            <th>Score</th>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employees">
                <td>{{ emp.name }}</td>
                <td>{{ emp.score }}</td>
            </tr>
        </tbody>
    </table>
</div>
